<div class="row">
    <div class="col-md-12" style="margin-left: 16px;">
        <label class="heading-text">Leave Settings</label>
    </div>
</div>

<div class="row">
    <div [formGroup]="leaveTypeSearchForm" class="col-md-4">

        <div class="row" style="margin-left: 3px;">
            <div class="col-md-12 mt-3">
                <div class="row">
                    <div class="col-12">
                        <h6>Leave Type: </h6>
                    </div>
                    <div class="col-8 pr-0">
                        <input type="text" formControlName="leaveType" class="form-control-sm form-control" placeholder="Search from here">
                    </div>
                    <div class="col-4">
                        <button class="save-button" (click)="searchLeaveType()" [disabled]="!leaveTypeSearchForm.valid">Search</button>
                        <button class="cancel-button mr-2" (click)="cancelFormSearch()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <button class="add-type-button col-12" (click)="openModal(AddLeavetype)">Add Leave Type</button>
            </div>
        </div>
    </div>
    <div class="col-md-8"> 
        <ag-grid-angular 
                    style="width: 875px; height: 500px;"
                    class="ag-theme-alpine"                
                    [columnDefs]="columnDefs" 
                    (gridReady)="griReadyEvent($event)"
                    [gridOptions]="gridOptions"
                    >
        </ag-grid-angular>
    </div>
</div>

<ng-template #AddLeavetype>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add New Leave Type</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">        
        <div [formGroup]="addLeavetypeForm">
            <div class="row pb-2">
                <div class="col-4">
                    <label>Leave type: </label>
                </div>
                <div class="col-8">
                    <input type="text" formControlName="leaveTypeName" class="form-control-sm form-control">
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-4">
                    <label> Password: </label>
                </div>
                <div class="col-8">
                    <input type="text" formControlName="leaveTypeCount" class="form-control-sm form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="save-button" (click)="saveLeavetype()" [disabled]="!addLeavetypeForm.valid">Save</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
