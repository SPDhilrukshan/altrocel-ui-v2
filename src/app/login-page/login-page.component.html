<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="assets/images/altrocel_logo.jpg" class="login-logo" alt="User Icon">
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm">
            <div>
                <input type="text" id="login" class="fadeIn second" name="login" formControlName="username"
                    placeholder="login">
                <input type="password" id="password" class="fadeIn third" name="login" formControlName="password"
                    placeholder="password">
        
                <input [ladda]="loginClicked" type="submit" (click)="login($event)" [disabled]="!loginForm.valid" class="fadeIn fourth ladda-button"
                    value="Log In">
            </div>
        </form>

        <div id="formFooter">
            <a class="underlineHover" href="#" (click)="openEmpEditModal(RegPatientModal)">Forgot Password</a>
        </div>
    </div>

</div>

<ng-template #RegPatientModal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Register As Patient</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- <app-atrocel-hris-register-patients (closeEditModal)="closeModal()"></app-atrocel-hris-register-patients> -->
    </div>
</ng-template>
